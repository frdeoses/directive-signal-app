<h1>Agregar producto</h1>

<form [formGroup]="myFrom" class="row g-3 align-items-center mb-3">
  <div class="col-auto">
    <label>Nombre:</label>
  </div>

  <div class="col-auto">
    <input formControlName="name" type="text" class="form-control" />
  </div>

  <div class="col-auto">
    <span customLabel [color]="color" [errors]="myFrom.get('name')?.errors"
      >asd</span
    >
  </div>

  <div class="row">
    <div class="col">
      <button (click)="changeColor()" class="btn btn-primary mt-3">
        Cambiar color
      </button>
    </div>
  </div>
</form>
<pre
  >{{ myFrom.get("name")?.errors | json }}
 </pre
>
<p>
  Color:
  {{ color }}
</p>
